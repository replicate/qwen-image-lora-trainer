---
job: extension
config:
  name: "qwen_lora_v1"
  process:
    - type: 'sd_trainer'
      training_folder: "output"
      device: cuda:0
      network:
        type: "lora"
        linear: 32
        linear_alpha: 32
      save:
        dtype: float16
        save_every: 2000
        max_step_saves_to_keep: 4
        push_to_hub: false
      datasets:
        - folder_path: "../zeke"
          default_caption: "A photo of a man named zeke"
          caption_ext: "txt"
          caption_dropout_rate: 0.00
          shuffle_tokens: false
          cache_latents_to_disk: true
          resolution: [512]
      train:
        batch_size: 1
        steps: 100
        gradient_accumulation_steps: 1
        train_unet: true
        train_text_encoder: false
        gradient_checkpointing: true
        noise_scheduler: "flowmatch"
        optimizer: "adamw8bit"
        lr: 1e-4
        dtype: bf16
        ema_config:
          use_ema: true
          ema_decay: 0.99
      model:
        name_or_path: "Qwen/Qwen-Image"
        arch: "qwen_image"
        quantize: false
        quantize_te: false
        low_vram: true
      sample:
        sampler: "flowmatch"
        sample_every: 50
        width: 512
        height: 512
        prompts:
          - "A photo of a man named zeke"
        seed: 42
        walk_seed: true
        guidance_scale: 4
        sample_steps: 20
meta:
  name: "[name]"
  version: '1.0'